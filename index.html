<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, nofollows" />
        <meta name="description" content="Esto aparece en el google buscador" />
        <title>Shopping</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <nav>
                <figure>
                    <img
                        id="nav-logo"
                        src="./imagen/logo.png"
                        alt="Logo Empresarial"
                        />
                </figure>
                <ul class="nav-container">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">About Us</li>
                    <li class="nav-item">Contact</li>
                    <li class="nav-item">
                        <img
                            id="image-log"
                            src="./imagen/login.png"
                            alt="Login de Usuario"
                            />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="main-item-1"></section>

            <section id="main-item-2"></section>
        </main>
        <aside>
            <ul class="aside-container">
                <il class="aside-item">
                    <figure>
                        <img
                            class="aside-il-img"
                            src="./imagen/botonoferta.jpg"
                            alt="Destinos en Oferta"
                            />
                    </figure>
                </il>
                <il class="aside-item">
                    <figure>
                        <img
                            class="aside-il-img"
                            src="./imagen/combooferta.jpg"
                            alt="Ofertas en Combos"
                            />
                    </figure>
                </il>
                <il class="aside-item">
                    <figure>
                        <img
                            class="aside-il-img"
                            src="./imagen/hotels.jpg"
                            alt="Ofertas en Hoteles"
                            />
                    </figure>
                </il>
                <il class="aside-item">
                    <figure>
                        <img
                            class="aside-il-img"
                            src="./imagen/aviones.jpg"
                            alt="Ofertas en Vuelos"
                            />
                    </figure>
                </il>
            </ul>
        </aside>

        <footer>
            <div>
                <p id="copyright">@2023 Copyright JEG</p>
                <ul class="footer-container">
                    <li><img
                        src="./imagen/facebook.png"
                        alt="Red Social Facebook"
                    /></li>
                    <li><img
                        src="./imagen/whatsup.png"
                        alt="Red Social Whatsup"
                    /></li>
                    <li><img
                        src="./imagen/instagram.png"
                        alt="Red Social Instagram"
                    /></li>
                    <li><img
                        src="./imagen/messenger.png"
                        alt="Red Social Messenger"
                    /></li>
                    <li><img
                        src="./imagen/twiter.png"
                        alt="Red Social Twitter"
                    /></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
